<section class="product-container">


  <form [formGroup]="userReg" (ngSubmit)="handelSubmit()">
    <section class="form-field">
      <label> First Name</label>
      <input type="text" placeholder="Enter First Name" formControlName="firstName" />
    </section>
    <section class="form-field">
      <label> Last Name</label>
      <input type="text" placeholder="Enter Last Name" formControlName="lastName" />
    </section>
    <section class="form-field">
      <label> Email</label>
      <input type="email" placeholder="Enter Mobile Number" formControlName="email"/>
    </section>
    <section class="form-field">
      <label> Date Of Birth</label>
      <input type="date" placeholder="Enter Mobile Number" formControlName="dob"/>
    </section>
    <section  class="form-field">
      <label> Gender</label>
      <section class="gender-container">
      <section class="form-field-radio">
        <input type="radio" name="gender" formControlName="gender" value="male"/> <span> Male</span>
      </section>
      <section class="form-field-radio">
        <input type="radio"  name="gender" formControlName="gender" value="female" />
        <span>Female </span>
      </section>
    </section>
    </section>
    <section class="form-field">
      <label> User Type</label>
      <select  formControlName="userType">
        <option value=""> Select</option>
        <option value="student"> Student</option>
        <option value="teacher"> Teacher</option>
      </select>
    </section>
    <section class="form-field">
      <label> Mobile Number</label>
      <input type="tel" placeholder="Enter Mobile Number" formControlName="mobile"/>
    </section>
    <section class="from-actions">
      <button type="reset" class="rest"> Reset </button>
      <button type="submit"> Submit </button>
    </section>

  </form>
</section>
